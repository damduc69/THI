<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Viết chương trình cho phép nhập 2 Phân số và kiểm tra xem 2 phân số đó có bằng nhau hay không?
      let a = Number(prompt("Nhập tử số thứ nhất: "));
      let b = Number(prompt("Nhập mẫu số thứ nhất: "));
      let c = Number(prompt("Nhập tử số thứ hai: "));
      let d = Number(prompt("Nhập mẫu số thứ hai: "));
      if (a * d == b * c) {
        alert("2 phân số bằng nhau");
      } else {
        alert("2 phân số không bằng nhau");
      }
    </script>
  </body>
</html>
